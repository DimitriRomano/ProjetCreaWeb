<shared-card>
    <div class="card" [style]="style">
        <h2> {{ title }}</h2>
        <span> {{ subtitle }}</span>
        <p *ngIf="paragraph">{{ paragraph }}</p>
        <shared-button text="{{ textButton }}" variant="contained" color="#A1CE97" [fullWidth]="false"></shared-button>
    </div>
</shared-card>
